<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="containers">

    <div class="container1">
      <div class="result">
        <p>Your Result</p>
      </div>
      <div class="number">
        <p1>76</p1>
        <p2>of 100</p2>
      </div>
      <div class="great">
        <p>Great</p>
      </div>
      <div class="text">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="container2">
      <div class="sum">
        <p>Summary</p>
      </div>
      <div class="red">
        <img class="img" src="./assets/images/icon-reaction.svg" alt="">
        <p class="text1">Reaction</p>
        <div class="numbers">       
          <p class="number1">80 </p>
          <p class="number2"> / 100</p>
        </div>
      </div>
      <div class="memory">
        <img class="img" src="./assets/images/icon-memory.svg" alt="">
        <p class="text1">Memory</p>
        <div class="numbers">
          <p class="number1">92</p>
          <p class="number2">/ 100</p>
        </div>  
      </div>
      <div class="verbal">
        <img class="img" src="./assets/images/icon-verbal.svg" alt="">
        <p class="text1">Verbal</p>
        <div class="numbers">
          <p class="number1">61</p>
          <p class="number2">/ 100</p>
        </div>     
      </div>
      <div class="visual">
        <img class="img" src="./assets/images/icon-visual.svg" alt="">
        <p class="text1">Visual</p>
        <div class="numbers">
          <p class="number1">72</p>
          <p class="number2">/ 100</p>
        </div>       
      </div>
      <div class="con">
        <p>Continue</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sławomir Banaś</a>.
    </div>

  </div> 
</body>
</html>
